<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Index</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min (3).css"
    />
  </head>
  <body class="container-sm">
    <img
      class="img-fluid"
      src="https://www.trendingtop5.com/wp-content/uploads/2017/08/unnamed.png"
      alt="A photo of a stack of books"
      width="300"
      height="350"
    />
    
    <!--form-->
    <form id="book-form">
      <div class="container-fluid">
        <h3>Book Index</h3>
        <form id="bookForm" class="mt-4">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" required>
            </div>
            <div class="form-group">
              <label for="year">Year</label>
              <input type="text" class="form-control" id="year" required>
          </div>
          <br>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
        <ul id="bookList" class="list-group mt-4"></ul>
    </div>    
    <script src="app.js"></script>
  </body>
</html>
